{% extends 'ai_application/base.html' %}

{% block body_chat %}
    <!-- Main chat section -->
    <main class="flex-1 flex flex-col">
        <!-- Header for mobile -->
        <header class="p-4 border-b border-gray-700 flex items-center justify-between md:hidden">
            <button id="menu-toggle" class="p-2 rounded-lg hover:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                     stroke-linejoin="round" class="w-6 h-6">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <h1 id="mobile-chat-title" class="text-lg font-bold">چت جدید</h1>
            <div class="w-8"></div> <!-- Spacer -->
        </header>

        <div id="chat-container" class="flex-1 p-4 md:p-6 overflow-y-auto chat-scroll">
            <!-- Chat content is dynamically inserted here -->
            <div class="flex flex-col items-center justify-center h-full">
                <div class="text-center text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                         stroke-linejoin="round" class="w-16 h-16 mx-auto mb-4">
                        <path d="M12 8V4H8"></path>
                        <path d="M20 12v4h-4"></path>
                        <path d="M4 16.5A2.5 2.5 0 0 1 6.5 14H8"></path>
                        <path d="M16 4.5A2.5 2.5 0 0 1 13.5 7H12"></path>
                        <path d="M3 3l18 18"></path>
                    </svg>
                    <h2 class="text-2xl font-bold text-gray-400">چت‌بات هوش مصنوعی</h2>
                    <p class="mt-2">یک چت را از تاریخچه انتخاب کنید یا یک گفتگوی جدید را شروع کنید.</p>
                </div>
            </div>
        </div>

        <!-- Text input box -->
        <div class="p-4 bg-gray-900/50 border-t border-gray-700">
            <div class="flex items-end gap-2 bg-gray-700 rounded-xl p-2 transition-all duration-300 focus-within:ring-2 focus-within:ring-teal-500">
                <textarea id="message-input" rows="1" class="w-full flex-grow bg-transparent text-gray-200 rounded-lg p-2 resize-none focus:outline-none"
                          placeholder="پیام خود را اینجا بنویسید..."></textarea>
                <button id="send-button"
                        class="flex-shrink-0 w-10 h-10 flex items-center justify-center bg-teal-600 rounded-full transform transition-all duration-200 ease-in-out hover:bg-teal-500 hover:scale-110 active:scale-95 focus:outline-none disabled:bg-gray-600 disabled:opacity-50 disabled:cursor-not-allowed disabled:scale-100">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                         stroke-linejoin="round" class="w-5 h-5 text-white">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </main>
{% endblock %}
